<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}EJBC Login Page{% endblock %}</title>
    {% load static %}
    {% load crispy_forms_tags %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Cinzel Decorative' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet'></head>
<body>
<div class = "login-page">
    <h2 class="brand-auth">EJBC</h2>
    <form method= "POST" class="form">
        {% csrf_token %}
        {{ form.username|as_crispy_field }}
        {{ form.password|as_crispy_field }}

        <button type="submit">Login</button>
    </form>
</div>
    <div class="go-to-sign-up">
        <a href="/signup" class="link">Don't have an account? <span>Sign up</span></div>
    </div>
</body>
</html>
