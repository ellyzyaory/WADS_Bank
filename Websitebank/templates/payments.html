{% extends 'base.html' %}
<head>
    <meta charset="UTF-8">
    <title>{% block title %}EJBC Home Page - Payments Page{% endblock %}</title>
</head>

{% block content %}
    <h2 class="title-page">Payments</h2>
    <form class="payment-form">
        <input type="text" placeholder="From Account"> <!--default-->
        <input type="text" placeholder="To Account">
        <input type="number" placeholder="Transfer Amount">
        <input type="text" placeholder="Notes">
        <button type="submit">Transfer</button>

    </form>
{% endblock %}
