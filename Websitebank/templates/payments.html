{% extends 'base.html' %}
{% load crispy_forms_tags %}

<head>
    <meta charset="UTF-8">
    <title>{% block title %}EJBC Home Page - Payments Page{% endblock %}</title>
</head>

{% block content %}
    <h2 class="title-page">Payments</h2>
    <form class="payment-form" method= "POST">
        {% csrf_token %}
        {{ forms|crispy }}
        <label>Pin</label>
        <input type = "password" name = "pin">
        
        <button type="submit">Submit</button>

    </form>
{% endblock %}
